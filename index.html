<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<div class='container'>
			<form id='employeeinfo'>

					<br/>

					<li>
					<label for='employeeLastname'>Employee Last Name:</label>
					<input type='text' id='employeeLastname' name='employeeLastname'/>
					</li>

					<br/>	

					<li>
					<label for='employeeNumber'>Employee Number:</label>
					<input type='number' id='employeeNumber' name='employeeNumber'/>
					</li>

					<br/>

					<li>
					<label for='employeeTitle'>Employee Job Title:</label>
					<input type='text' id='employeeTitle' name='employeeTitle'/>
					</li>
					
					<br/>

					<li>
					<label for='employeeSalary'>Employee Salary (Yearly):</label>
					<input type='number' id='employeeSalary' name='employeeSalary'/>
					</li>

					<br/>
					
					<li>
					<input type='submit' value='Dance, Monkey!'/>
					</li>
				</ul>
			</form>
		</div>

		<div id='container'>
			
		</div>
