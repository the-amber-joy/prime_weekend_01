<!DOCTYPE HTML>
<html>
	<head>
		<link rel='stylesheet' type='text/css' href='style.css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script type='text/javascript' src='script.js'></script>
		<title>Transcendence Through Suffering, Inc.</title>
	</head>


	<body>
		<div class='container'>
			<form id='employeeinfo'>
				<h1>Please Enter Employee Info:</h1>
				<ul>
					<li>
					<label for='employeeFirstname'>Employee First Name:</label>
					<input type='text' id='employeeFirstname' name='employeeFirstname'/>
					</li>

					<br/>

					<li>
					<label for='employeeLastname'>Employee Last Name:</label>
					<input type='text' id='employeeLastname' name='employeeLastname'/>
					</li>

					<br/>	

					<li>
					<label for='employeeNumber'>Employee Number:</label>
					<input type='number' id='employeeNumber' name='employeeNumber'/>
					</li>

					<br/>

					<li>
					<label for='employeeTitle'>Employee Job Title:</label>
					<input type='text' id='employeeTitle' name='employeeTitle'/>
					</li>
					
					<br/>

					<li>
					<label for='employeeSalary'>Employee Salary (Yearly):</label>
					<input type='number' id='employeeSalary' name='employeeSalary'/>
					</li>

					<br/>
					
					<li>
					<input type='submit' value='Submit Employee Info'/>
					</li>
				</ul>
			</form>
		</div>

		<div id='resultsContainer'>
			<!-- <div class='results'> Will be appended here </div> -->
		</div>
			
	</body>
</html>
